# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - knmiApiKey
    properties:
      knmiApiKey:
        type: string
        description: The API key for the KNMI Data Platform.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    config=>({command:'uv',args:['run','--with','fastmcp','--with','httpx','--with','netCDF4','--with','numpy','--with','pandas','--with','pydantic','--with','python-dotenv','--with','xarray','fastmcp','run','src/knmi_weather_mcp/server.py'],env:{KNMI_API_KEY:config.knmiApiKey}})
